{% extends 'base.html' %}
{% block title %} Edit profile {% endblock %}

{% block content %}
    <h1>Edit profile</h1>

    <form action="{% url 'appka:edit_user' %}" method="post" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <button class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{% url 'appka:dashboard' %}">Back to Dashboard</a>
    </form>
{% endblock %}
