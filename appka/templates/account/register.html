{% extends 'base.html' %}
{% block title %} Registration {% endblock %}

{% block content %}
    <h1>Create new account</h1>

    <form action="{% url 'appka:register' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <button class="btn btn-primary">Create account</button>
        <a href="{% url 'appka:login' %}" class="btn btn-secondary">Back to login</a>
    </form>
{% endblock %}
